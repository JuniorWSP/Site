<!DOCTYPE html> <!--Fala que o tipo de documento é html-->
<html> <!--Tag de abertura e fechamanto-->
    <head> <!--Tag cabeça, conteudo essencial e não visivel como sendo o cabeçalho-->
        <meta charset="utf 8"> <!--Tag que informa o conjuto de caracteres que vai renderizar, 
            charset = padrão-->
        <title>Acelere sua carreira aqui e agora</title> <!--Tag de titulo da aba-->
        <link rel="shortcut icon" href="/imagens/Captura de tela de 2023-03-23 21-38-33.png"> <!--Tag para 
            colocar link de imagens, rel = referencia do icone, href = referencia, endereço ou pasta da imagem-->
    </head>
    <body> <!--Tag corpo do site-->
        <h1>Sua carreira de sucesso em tecnologia começa aqui. Agora.</h1> <!--Tag para colocar textos
        de arcordo com o tamanho, quanto menor o h maio a fonte-->
        <img src="/imagens/Captura de tela.png" alt="Foto de um homem sorrindo" width="450px"> <!--Tag para colocar 
            imagens src = local que a imagem fica no computador, alt = informação do que é a imagem, 
             width = ajuste de tamanho da imagem pode ser px, %, ou outros-->

    </body>
</html>
